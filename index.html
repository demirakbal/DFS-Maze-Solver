<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Generator</title>
  </head>
  <body>
    <div class="complete">
      <button class="replay" id="submit">
        <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
      </button>
      <button class="close" id="submit"></button>
    </div>
    <h1 class="title">Maze Generator</h1>
      <form id="settings" action="">
        <p>Rows/Columns</p>
        <input id="number" type="number" value="20" /><br>
        <input id="submit" type="submit" value="Generate Maze">
      </form>
    <canvas class="maze"></canvas>
    <script src="script.js"></script>
  </body>
</html>
